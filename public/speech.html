<dom-module id="dialog-box">
  <style>
  @media (min-width: 400px){
      :host {
        display: block;
        position: fixed;
        background-color: black;
        height: 100px;
        width: 400px;
        left: 0;
        top: 0;
        border: 3px solid white;
        z-index: 100000;
      }
      #face {
        max-width: 50px;
        max-height: 50px;
      }
      #speechc {
        width: 275px;
        float: right;
        margin-right: 25px;
        font-size: 20px;
      }
    }
    @media (max-width: 400px){
        :host {
          display: block;
          position: fixed;
          background-color: black;
          height: 25vw;
          width: 100vw;
          left: 0;
          top: 0;
          border: 3px solid white;
          z-index: 100000;
        }
        #face {
          max-width: 50px;
          max-height: 50px;
        }
        #speechc {
          width: 275px;
          float: right;
          margin-right: 25px;
        }
      }
      #speechc{
        color: white;
        right: 0;
        word-wrap: break-word;
      }
  </style>
  <template>
    <template is="dom-if" if="{{face}}">
      <img src="{{sprite}}" />
    </template>
    <span id="speechc" class='mon'></span>
  </template>
  <script src="newRPGText.js"></script>
</dom-module>
